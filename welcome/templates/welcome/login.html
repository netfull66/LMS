<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This renders the form fields with their labels and error messages -->

        <button type="submit">Login</button>
    </form>
</body>
</html>
