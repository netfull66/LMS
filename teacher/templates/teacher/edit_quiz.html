<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quiz: {{ quiz.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            margin-top: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Edit Quiz: {{ quiz.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ quiz.title }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ quiz.description }}</textarea>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="{{ quiz.start_date }}" required>

        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" value="{{ quiz.start_time }}" required>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="{{ quiz.end_date }}" required>

        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" value="{{ quiz.end_time }}" required>

        <button type="submit">Update Quiz</button>
    </form>
</body>
</html>
