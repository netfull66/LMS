<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons for {{ subject.name }}</title>
</head>
<body>
    <h1>Lessons for {{ subject.name }}</h1>
    <ul>
        {% for lesson in lessons %}
            <li>
                <h2>{{ lesson.name }}</h2>
                {% if lesson.files %}
                    <p>File: <a href="{% url 'download_lesson_file' lesson_id=lesson.id %}">Download File</a>
                    </p>
                {% endif %}
                {% if lesson.video_link %}
                    <p>Video: <a href="{{ lesson.video_link }}" target="_blank">Watch</a></p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
