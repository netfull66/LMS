<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons for {{ subject.name }}</title>
</head>
<body>
    <h1>Lessons for {{ subject.name }}</h1>
    <ul>
        {% for lesson in lessons %}
            <li>
                <a href="{% url 'lesson_detail' lesson_id=lesson.id %}">{{ lesson.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
